<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>GOG.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Download the best classic and new games...">
    <meta name="keywords" content="">
    <link rel="shortcut icon" type="image/png" href="/dist/images/logo.png"/>
    <link href="/dist/css/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&amp;subset=latin-ext"
          rel="stylesheet">
</head>
<body>

<header>
    <nav class="menu">
        <a class="menu__logo" href="/" title="GOG.com">
            <img src="/dist/images/logo.png" alt="GOG.com"/>
        </a>
        <a class="menu__cart" title="Cart">
            <img src="/dist/images/cart-icon.png" alt="Cart icon"/>
        </a>
    </nav>
</header>

<section class="offer">
    <h1 class="offer__title">Game of the week</h1>
    <img class="offer__image" src="/dist/images/the-witcher-adventure-game.jpg" alt="Game of the week"/>
</section>

<div class="products">
    <div class="product">
        <img class="product__image" src="/dist/images/oddworld-strangers-wrath.jpg"
             alt="Oddworld: Stranger's Wrath"/>
        <p class="product__title">Oddworld: Stranger's Wrath</p>
        <button class="product__price">$9.99</button>
        <span class="product__discount">-50%</span>
    </div>
    <div class="product">
        <img class="product__image" src="/dist/images/chaos-on-deponia.jpg" alt="Chaos on Deponia"/>
        <p class="product__title">Chaos on Deponia</p>
        <button class="product__price">$9.99</button>
        <span class="product__discount">-50%</span>
    </div>
    <div class="product">
        <img class="product__image" src="/dist/images/the-settlers-2-gold-edition.jpg"
             alt="The Settlers 2: Gold Edition"/>
        <p class="product__title">The Settlers 2: Gold Edition</p>
        <button class="product__price">$9.99</button>
        <span class="product__discount">-50%</span>
    </div>
    <div class="product">
        <img class="product__image" src="/dist/images/neverwinter-nights.jpg" alt="Neverwinter Nights"/>
        <p class="product__title">Neverwinter Nights</p>
        <button class="product__price">$9.99</button>
        <span class="product__discount">-50%</span>
    </div>
    <div class="product">
        <img class="product__image" src="/dist/images/assassin-creed-directors-cut.jpg"
             alt="Assassin's Creed: Director's Cut"/>
        <p class="product__title">Assassin's Creed: Director's Cut</p>
        <button class="product__price">$9.99</button>
        <span class="product__discount">-50%</span>
    </div>
</div>

</body>
</html>
